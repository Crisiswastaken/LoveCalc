<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Love Calculator</title>
</head>
<body>
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-4 fw-bold lh-1 text-white mb-3 ">Love Calculator</h1>
                <p class="col-lg-10 text-white fs-4 js-text">Enter your name and your partner's name and find out how compatible you are.</p>
            </div>
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rounded-3 glassmorphism">
                    <div class="form-floating mb-3">
                        <input class="form-control" id="usersName" placeholder="Your Name">
                        <label for="usersName">Your Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="partnersName" placeholder="Partner's Name">
                        <label for="partnersName">Partner's Name</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-dark" type="submit">Check Compatibility</button>
                    <hr class="my-4">
                    <small class="text-body-secondary">This Calculator uses certified horoscope APIs.</small>
                </form>
            </div>
        </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
